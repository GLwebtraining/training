<h1>{{title}}</h1>
  <div class="container">
  	<div class="row">
  		
  	</div>
	<div class="row">
		<ul>
			<li *ngFor="let course of courses">
				<span>{{course.name}}</span>
			</li>
		</ul>
	</div>
	<div class="row">
		<ul>
			<li *ngFor="let student of students">
				<span>{{student.firstName}} {{student.lastName}}</span>
			</li>
		</ul>
	</div>
  </div>
