<!doctype html>
<html ng-app="360view">
<head>
	<title>360 viewe</title>
	<link rel="stylesheet" type="text/css" href="styles\styles.css" />
	<script type="text/javascript" src="components\jquery\dist\jquery.min.js"></script>
	<script type="text/javascript" src="components\angular\angular.js"></script>
	<script type="text/javascript" src="components\ng-file-upload\ng-file-upload.min.js"></script>
	<script type="text/javascript" src="scripts\app.js"></script>
	<script type="text/javascript" src="scripts\uploadController.js"></script>
	<script type="text/javascript" src="scripts\orderController.js"></script>
	<script type="text/javascript" src="scripts\embedController.js"></script>
	<script type="text/javascript" src="scripts\previewController.js"></script>
	<script type="text/javascript" src="scripts\uploadWatermarkController.js"></script>
</head>
<body>
	<div id="wrapper" class="container">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="form-group" ng-controller="uploadController as uploadCtrl">
					<form name="uploadForm" ng-submit="uploadCtrl.uploadFiles($event)" action="/upload" enctype="multipart/form-data" method="post">
						<label for="upload-control">Upload your images</label>
						<input type="file" multiple name="uploadControl" ngf-select ng-model="files" ngf-multiple="true" id="upload-control" accept="image/*">
						<input type="submit" value="Upload">
					</form>
					<p class="help-block">Allow only images.</p>
				</div>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">
				<ul class="list" ng-controller="orderController as order">
					<li class="row" ng-repeat="img in order.images">
						<div class="col-xs-6 col-md-3">
							<a href="#" class="thumbnail">
								<img ng-src="img.src">
							</a>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="form-group" ng-controller="uploadWatermarkController as uploadWatermark">
					<label for="upload-control">Upload your watermark</label>
					<input type="file" name="watermark"  ng-model="uploadWatermark.file" id="upload-watermark-control" accept="image/*">
					<p class="help-block">Allow only image files.</p>
				</div>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">
				<ul class="list gallery-list" ng-controller="previewController as preview">
					<li ng-repeat="img in preview.images">
						<img ng-src="img.src">
					</li>
				</ul>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="form-group" ng-controller="embedController as embed">
					<label for="embed-control">Get a link!</label>
					<input class="form-control" id="embed-control" ng-mode="embed.link" type="text" placeholder="Readonly input here" readonly>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
