<!doctype html>
<html ng-app="startPoint">
	<head>
		<title>360 viewe</title>
		<link rel="stylesheet" type="text/css" href="styles\styles.css" />
		<script type="text/javascript" src="libs\angular.js"></script>
		<script type="text/javascript" src="libs\angular-resource.js"></script>
		<script type="text/javascript" src="modules\start.js"></script>
		<script type="text/javascript" src="modules\authController.js"></script>
		<script type="text/javascript" src="modules\authService.js"></script>
		<script type="text/javascript" src="modules\userService.js"></script>
	</head>
	<body>
		<div class="container" ng-controller="authController as auth" ng-if="!isAuthorized">
			<form class="form-inline" ng-submit="auth.process()">
				<div class="form-group">
					<label class="sr-only" for="exampleInputEmail3">Email address</label>
					<input type="text" class="form-control" id="exampleInputEmail3" placeholder="Email" ng-model="auth.credentials.username">
				</div>
				<div class="form-group">
					<label class="sr-only" for="exampleInputPassword3">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password" ng-model="auth.credentials.password">
				</div>
				<button type="submit" class="btn btn-default">Sign in</button>
			</form>
		</div>
	</body>
</html>
