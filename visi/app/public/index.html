<!doctype html>
<html ng-app="360view">
<head>
	<title>360 viewe</title>
	<link rel="stylesheet" type="text/css" href="styles\styles.css" />
	<script type="text/javascript" src="libs\jquery.js"></script>
	<script type="text/javascript" src="libs\jquery.form.js"></script>
	<script type="text/javascript" src="libs\angular.js"></script>
	<script type="text/javascript" src="libs\angular-resource.js"></script>
	<script type="text/javascript" src="modules\app.js"></script>
	<script type="text/javascript" src="modules\appStateService.js"></script>
	<script type="text/javascript" src="modules\uploadController.js"></script>
	<script type="text/javascript" src="modules\uploadDirective.js"></script>
	<script type="text/javascript" src="modules\orderController.js"></script>
	<script type="text/javascript" src="modules\orderService.js"></script>
	<script type="text/javascript" src="modules\embedController.js"></script>
	<script type="text/javascript" src="modules\previewController.js"></script>
	<script type="text/javascript" src="modules\uploadWatermarkController.js"></script>
</head>
<body>
	<div id="wrapper" class="container">
		<div class="jumbotron">
			<h1>Hello, world!</h1>
			<p>...</p>
			<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="form-group" ng-controller="uploadController as uploadCtrl">
					<form 	id="uploadForm" 
							action="/upload" 
							enctype="multipart/form-data" 
							method="post"
							ajax-submit submit-success="uploadCtrl.uploadSuccess()" submit-error="uploadCtrl.uploadError()">
						<label for="upload-control">Upload your images</label>
						<input type="file" multiple name="uploadControl" id="upload-control" accept="image/*">
						<input type="submit" value="Upload">
					</form>
					<p class="help-block">Allow only images.</p>
				</div>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">
				<ul class="list" ng-controller="orderController as order">
					<li class="row" ng-repeat="img in order.images">
						<div class="col-xs-6 col-md-3">
							<a href="#" class="thumbnail">
								<img ng-src="{{img.src}}">
							</a>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="form-group" ng-controller="uploadWatermarkController as uploadWatermark">
					<label for="upload-control">Upload your watermark</label>
					<input type="file" name="watermark"  ng-model="uploadWatermark.file" id="upload-watermark-control" accept="image/*">
					<p class="help-block">Allow only image files.</p>
				</div>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">
				<ul class="list gallery-list" ng-controller="previewController as preview">
					<li ng-repeat="img in preview.images">
						<img ng-src="img.src">
					</li>
				</ul>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="form-group" ng-controller="embedController as embed">
					<label for="embed-control">Get a link!</label>
					<input class="form-control" id="embed-control" ng-mode="embed.link" type="text" placeholder="Readonly input here" readonly>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
