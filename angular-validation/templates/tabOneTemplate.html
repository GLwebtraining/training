			<label class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" required ng-model="tabOne.content.email" name="email123" ng-pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" placeholder="Email">

			<label class="col-sm-2 control-label">Name</label>

		</div>
		<div class="form-group">
