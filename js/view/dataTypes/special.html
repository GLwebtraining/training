<p><a href="#datatypes/object">Объект</a> (тип данных) представляет собой коллекцию значений (либо элементарных,
таких как числа и строки, либо сложных, например других объектов). Объект может быть представлен как
неупорядоченная коллекция именованных значений или как упорядоченная
коллекция пронумерованных значений(<a href="#datatypes/array">array</a>).</p>
