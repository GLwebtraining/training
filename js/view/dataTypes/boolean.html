<p>Логический тип данных имеет только два
допустимых логических значения, представленных литералами <strong>true</strong> и <strong>false</strong>. Логическое значение говорит об истинности чего то, т. е. о том, является это что то
истинным или нет.
Логические значения обычно представляют собой результат сравнений: <code> someVar === var</code></p>
