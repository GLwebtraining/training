<h2>Логічний тип — Boolean</h2>

<p>Логічний тип даних має два допустимих логічних значення: це літерали істини <code>true</code> і не-істини <code>false</code>.</p>

<p>Логічне значення говорить про істинність чогось і зазвичай є результатом порівнянь типу: </p>

<pre>var oneEqualsTwo = 1 === 2; // результат: false</pre>
